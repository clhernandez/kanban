<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Kanbanchan</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
    <script src="js/less.min.js"></script>
</head>
<body>
    <header class="navbar navbar-default">
        <nav class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kanban_Chan</a>
        </nav>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav pull-right">
                <li><a id="addLane" href="#">Add Lane <span class="sr-only">(current)</span></a></li>
                <li><a id="toggleDAD" href="#">Toggle DaD<span class="sr-only">(current)</span></a></li>
                <li><a href="#">{{Name}}</a></li>
            </ul>
        </div>
    </header>
	<div id="laneHolder" class="container-fluid">
        <div class="col-md-3-5 col-xs-12 lane">
            <div class="lane-title clearfix">
                <span class="pull-left" contentEditable="true">BACKLOG</span>
                <span class=" glyphicon glyphicon-plus pull-right" onclick="addTaskToLane(this);"></span>
            </div>
            <div class="lane-tasks">
                <div class="task clearfix">
                    <div class="task-title pull-left" contentEditable="true">9999 - Default task with long title</div>
                    <div class="task-opts pull-left">
                        <span class="glyphicon glyphicon-edit" onclick="toogleTaskEdit(this);"></span>
                        <span class="glyphicon glyphicon-remove" onclick="removeTask(this);"></span>
                    </div>
                    <div class="task-notes" style="display:none;">
                        <div class="task-date" contentEditable="true">27/11/2015</div>
                        <div class="task-text" contentEditable="true">Some text related to the task.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/md5.js"></script>
<script src="js/moment.js"></script>
<script src="js/dnd.js"></script>
<script src="js/core.js"></script>
</html>
