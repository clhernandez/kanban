<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Kanbanchan</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
		.mdl-cell{
			border: 1px solid black;
			cursor: move;
		}
         .card-wide.mdl-card{
            width: 395px;
        } 
        .mdl-card{cursor: move;}
        .mdl-card.over {
            border: 2px dashed #000;
        }
		.mdl-cell.over {
			border: 2px dashed #000;
		}
	</style>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">
		<header class="mdl-layout__header">
			<div class="mdl-layout-icon"></div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title"></span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation">
			        <a id="addLane" class="mdl-navigation__link" href="#">Add Lane</a>
		        	<a class="mdl-navigation__link" href="#">{{Name}}</a>
                    <a id="toggleDAD" class="mdl-navigation__link" href="#">Toggle Lane dnd</a>
		      	</nav>
			</div>
  		</header>
  		<main class="mdl-layout__content">
			<div id="grid" class="mdl-grid">

				<div id="init" class="mdl-card mdl-shadow--4dp card-wide" draggable="true">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text" contentEditable="true">Lane1</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-card--border">

                        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp card-wide">
                            <thead>
                                <tr class="head_table">
                                    <th class="mdl-data-table__cell--non-numeric">Tarea</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                                    <td>10/10/2012</td>
                                </tr>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                                    <td>10/10/2012</td>
                                </tr>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                                    <td>10/10/2012</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="mdl-card__actions">
                        <a href="(URL or function)">Related Action</a>
                    </div>
                </div>

                <div id="init2" class="mdl-card mdl-shadow--4dp card-wide" draggable="true">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text" contentEditable="true">Lane2</h2>
                    </div>
                    <div class="mdl-card__supporting-text mdl-card--border">

                        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                            <thead>
                                <tr class="head_table">
                                    <th class="mdl-data-table__cell--non-numeric">Tarea</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                                    <td>25</td>
                                </tr>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                                    <td>50</td>
                                </tr>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                                    <td>10</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="mdl-card__actions">
                        <a href="(URL or function)">Related Action</a>
                    </div>
                </div>

			</div>
	  	</main>
  		
	</div>
</body>
<script src="js/md5.js"></script>
<script src="js/dnd.js"></script>
<script src="js/core.js"></script>
</html>
